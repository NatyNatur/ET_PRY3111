<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  {% load static %}
  <title>Lex</title>
  <link rel="stylesheet" href="./../static/css/style.css">
</head>

<body>
  <div class="container-fluid h-100vh">
    <div class="row h-100">
      <div class="col-8 h-100 bkgrCont bkgrContLogin">

      </div>
      <div class="col-4 h-100">
        <div class="row align-items-center h-100 justify-content-center">
          <div class="col-10 text-center">
            <h3>Bienvenido a Lex</h3>
            <span class="d-block mb-2">Ingrese los siguientes datos para ingresar al portal</span>
            <form class="mb-2" name="formularioIngreso" method="POST">
              {% csrf_token %} 
              <div class="col-12 mb-1">
                <input type="email" class="form-control br-0" id="inpEmail" autocomplete="off" name="inpEmail" value=""
                  placeholder="email">
              </div>
              <div class="col-12 mb-2">
                <input type="password" class="form-control br-0" id="inpPassword" autocomplete="off" name="inpPassword"
                  value="" placeholder="contraseña">
              </div>
              <div class="col-12 mb-2 d-grid gap-2">
                <button type="button" class="btn btn-blue mb-3 br-0"
                  onclick="javascript:void(ingresar())">Ingresar</button>
              </div>
              <div class="col-12">
                <span>¿No tiene cuenta? <a href="/registro">Regístrese</a> </span>
              </div>
            </form>
            <div style="height: 1rem;">
            {% if mensaje %}
            <h6 class="mb-0">{{ mensaje }}</h6>
            {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalIngreso" tabindex="-1" aria-labelledby="modalIngresoAdvertencia" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <h4 id="modalIngresoAdvertencia"></h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-blue mx-auto" data-bs-dismiss="modal">Entiendo</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    var modalIngreso = new bootstrap.Modal(document.getElementById('modalIngreso'), {
      keyboard: false
    });
    var modalIngresoAdvertencia = document.getElementById('modalIngresoAdvertencia');
  </script>
  <script src="./../static/js/app.js"></script>
</body>

</html>
